<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="back-img">
        <div class="header-background">
            <header class="header container">
                <div class="logo-wrapper">
                    <a href="#" class="logo">EARN$OME</a>
                </div>
                <nav class="nav">
                    <a href="#">home</a>
                    <a href="#">about</a>
                    <a href="#">service</a>
                    <a href="#">location</a>
                </nav>
            </header>
        </div>
        <!-- mobile version  -->
        <div class="mob-menu">
            <img class="mob-open" src="/img/icons8-menu.svg" alt="opensvg" />
            <div class="mob-wrapper close">
                <img src="/img/icons8-close.svg" alt="closesvg" class="mob-close">
                <div class="mob-list">
                    <a href="#" class="mob-list_item">EARN$OME</a>
                    <a href="#" class="mob-list_item">HOME</a>
                    <a href="#" class="mob-list_item">ABOUT</a>
                    <a href="#" class="mob-list_item">SERVICES</a>
                    <a href="#" class="mob-list_item">LOCATION</a>
                </div>
            </div>
        </div>
    </main>
    <script src="/maim.js"></script>
</body>
</html>
